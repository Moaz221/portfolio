<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
  <title>Moaz.dev ‚Äî Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0a0a0f;
      --card: #12121a;
      --android-green: #3ddc84;
      --android-blue: #4285f4;
      --android-dark: #073042;
      --code-purple: #c792ea;
      --code-cyan: #89ddff;
      --code-green: #c3e88d;
      --code-orange: #ffcb6b;
      --code-pink: #ff5370;
      --code-blue: #82aaff;
    }

    html, body { scroll-behavior: smooth; }
    
    body {
      font-family: "Space Grotesk", system-ui, sans-serif;
      background: var(--bg);
      color: #e4e4e7;
      background-image: 
        radial-gradient(ellipse at top, rgba(61, 220, 132, 0.03) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(66, 133, 244, 0.03) 0%, transparent 50%);
    }

    .font-mono { font-family: "JetBrains Mono", monospace; }

    .card {
      background: linear-gradient(145deg, rgba(18, 18, 26, 0.9), rgba(10, 10, 15, 0.95));
      border: 1px solid rgba(61, 220, 132, 0.15);
      border-radius: 16px;
      box-shadow: 0 4px 24px rgba(0, 0, 0, 0.4);
      transition: all 0.3s ease;
    }
    .card:hover {
      border-color: rgba(61, 220, 132, 0.3);
      transform: translateY(-4px);
      box-shadow: 0 12px 40px rgba(61, 220, 132, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--android-green), #00c853);
      color: #000;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-family: "JetBrains Mono", monospace;
      box-shadow: 0 4px 20px rgba(61, 220, 132, 0.4);
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      border: none;
      cursor: pointer;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(61, 220, 132, 0.5);
    }

    .btn-ghost {
      border: 1px solid rgba(61, 220, 132, 0.4);
      background: transparent;
      color: var(--android-green);
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-family: "JetBrains Mono", monospace;
      transition: all 0.2s ease;
      text-decoration: none;
      display: inline-block;
      cursor: pointer;
    }
    .btn-ghost:hover {
      background: rgba(61, 220, 132, 0.1);
      border-color: var(--android-green);
    }

    .tag {
      background: rgba(61, 220, 132, 0.15);
      color: var(--android-green);
      border: 1px solid rgba(61, 220, 132, 0.3);
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 600;
      font-family: "JetBrains Mono", monospace;
      white-space: nowrap;
      transition: all 0.2s ease;
    }
    .tag:hover {
      background: rgba(61, 220, 132, 0.25);
      transform: scale(1.05);
    }

    section { scroll-margin-top: 96px; }

    .slide-down { animation: slideDown 0.25s ease forwards; }
    @keyframes slideDown {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .reveal {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.6s ease;
    }
    .reveal.active {
      opacity: 1;
      transform: translateY(0);
    }

    .gradient-text {
      background: linear-gradient(135deg, var(--android-green), var(--android-blue));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .android-glow {
      text-shadow: 0 0 20px rgba(61, 220, 132, 0.5), 0 0 40px rgba(61, 220, 132, 0.3);
    }

    .pulse-glow { animation: androidPulse 3s ease-in-out infinite; }
    @keyframes androidPulse {
      0%, 100% { box-shadow: 0 0 20px rgba(61, 220, 132, 0.3); }
      50% { box-shadow: 0 0 40px rgba(61, 220, 132, 0.5), 0 0 60px rgba(66, 133, 244, 0.3); }
    }

    #cinematicIntro { transition: opacity 1s ease-out, visibility 1s ease-out; }
    #cinematicIntro.fade-out { opacity: 0; visibility: hidden; pointer-events: none; }

    .typewriter { border-right: 3px solid var(--android-green); animation: blink 0.8s infinite; }
    @keyframes blink {
      0%, 50% { border-color: var(--android-green); }
      51%, 100% { border-color: transparent; }
    }

    .project-card {
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .project-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(61, 220, 132, 0.05), transparent);
      transition: left 0.6s ease;
    }
    .project-card:hover::before { left: 100%; }

    .featured-badge {
      position: absolute;
      top: -1px;
      right: 20px;
      background: linear-gradient(135deg, var(--android-green), #00c853);
      color: #000;
      padding: 6px 16px;
      border-radius: 0 0 12px 12px;
      font-size: 11px;
      font-weight: 700;
      font-family: "JetBrains Mono", monospace;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .video-container {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      background: var(--android-dark);
      border: 2px solid rgba(61, 220, 132, 0.3);
    }
    .video-wrapper {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
    }
    .video-wrapper iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    .apk-button {
      background: linear-gradient(135deg, #4285f4, #1a73e8);
      border: none;
      border-radius: 12px;
      padding: 14px 24px;
      color: white;
      font-weight: 600;
      font-family: "JetBrains Mono", monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      width: 100%;
      box-shadow: 0 4px 20px rgba(66, 133, 244, 0.4);
      text-decoration: none;
    }
    .apk-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 30px rgba(66, 133, 244, 0.5);
    }
    .apk-button svg { animation: downloadBounce 2s ease-in-out infinite; }
    @keyframes downloadBounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(3px); }
    }

    .cta-button {
      background: linear-gradient(135deg, var(--android-green), #00c853);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 14px 28px;
      font-weight: 600;
      font-family: "JetBrains Mono", monospace;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 20px rgba(61, 220, 132, 0.4);
    }
    .cta-button:hover {
      transform: translateY(-2px) scale(1.02);
      box-shadow: 0 8px 30px rgba(61, 220, 132, 0.5);
    }

    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(10px);
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.3s ease;
    }
    .modal-overlay.show { opacity: 1; visibility: visible; }
    .modal-content {
      background: var(--card);
      border: 1px solid rgba(61, 220, 132, 0.2);
      border-radius: 20px;
      padding: 32px;
      max-width: 500px;
      width: 90%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      transform: scale(0.9);
      transition: transform 0.3s ease;
      position: relative;
    }
    .modal-overlay.show .modal-content { transform: scale(1); }
    .modal-close {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      width: 36px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-size: 18px;
      transition: all 0.2s ease;
    }
    .modal-close:hover {
      background: rgba(255, 83, 112, 0.3);
      transform: rotate(90deg);
    }
    .modal-button {
      background: linear-gradient(135deg, var(--android-green), #00c853);
      color: #000;
      border: none;
      border-radius: 12px;
      padding: 12px 24px;
      font-weight: 600;
      font-family: "JetBrains Mono", monospace;
      cursor: pointer;
      transition: all 0.2s ease;
      width: 100%;
      margin-bottom: 12px;
    }
    .modal-button:hover { transform: translateY(-2px); }

    .video-modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.95);
      z-index: 200;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      visibility: hidden;
      transition: all 0.4s ease;
    }
    .video-modal-overlay.show { opacity: 1; visibility: visible; }
    .video-modal-content {
      width: 90%;
      max-width: 1000px;
      aspect-ratio: 16/9;
      border-radius: 20px;
      overflow: hidden;
      border: 2px solid rgba(61, 220, 132, 0.3);
      box-shadow: 0 30px 80px rgba(61, 220, 132, 0.2);
      transform: scale(0.8);
      transition: transform 0.4s ease;
    }
    .video-modal-overlay.show .video-modal-content { transform: scale(1); }
    .video-modal-close {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      color: #fff;
      font-size: 24px;
      transition: all 0.3s ease;
      z-index: 10;
    }
    .video-modal-close:hover {
      background: rgba(255, 83, 112, 0.3);
      transform: scale(1.1) rotate(90deg);
    }

    .circle-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      display: inline-grid;
      place-items: center;
      border: 1px solid rgba(61, 220, 132, 0.2);
      background: rgba(61, 220, 132, 0.05);
      transition: all 0.2s ease;
    }
    .circle-icon:hover {
      border-color: var(--android-green);
      background: rgba(61, 220, 132, 0.15);
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(61, 220, 132, 0.2);
    }

    .tooltip {
      position: absolute;
      bottom: 56px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card);
      color: #e4e4e7;
      padding: 8px 12px;
      border-radius: 8px;
      border: 1px solid rgba(61, 220, 132, 0.2);
      font-size: 12px;
      font-family: "JetBrains Mono", monospace;
      white-space: nowrap;
      opacity: 0;
      pointer-events: none;
      transition: all 0.2s ease;
    }
    .icon-wrap { position: relative; }
    .icon-wrap:hover .tooltip { opacity: 1; transform: translateX(-50%) translateY(-4px); }

    .android-robot { animation: robotFloat 4s ease-in-out infinite; }
    @keyframes robotFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(2deg); }
      75% { transform: translateY(-4px) rotate(-2deg); }
    }

    .robot-wave { animation: robotWave 0.8s ease-in-out; }
    @keyframes robotWave {
      0%, 100% { transform: rotate(0deg); }
      25% { transform: rotate(-20deg); }
      75% { transform: rotate(20deg); }
    }

    .robot-jump { animation: robotJump 0.6s ease-in-out; }
    @keyframes robotJump {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-25px); }
    }

    .robot-spin { animation: robotSpin 1s ease-in-out; }
    @keyframes robotSpin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .circular-toggle {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(135deg, var(--android-green), #00c853);
      width: 56px;
      height: 56px;
      border-radius: 16px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      z-index: 9999;
      box-shadow: 0 4px 20px rgba(61, 220, 132, 0.4);
      transition: all 0.3s ease;
    }
    .circular-toggle:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 30px rgba(61, 220, 132, 0.5);
    }
    .circular-toggle ion-icon {
      font-size: 28px;
      color: #000;
      transition: 0.4s;
    }
    .circular-toggle.active ion-icon { transform: rotate(135deg); }

    ul.circular-menu {
      position: fixed;
      bottom: 70px;
      right: 70px;
      width: 180px;
      height: 180px;
      pointer-events: none;
      z-index: 99;
      transition: transform 0.4s cubic-bezier(.68,-0.55,.27,1.55);
      transform: scale(0);
      list-style: none;
      padding: 0;
      margin: 0;
    }
    ul.circular-menu.active { pointer-events: all; transform: scale(1); }
    ul.circular-menu li {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      transition: 0.4s;
    }
    ul.circular-menu li a {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--card);
      color: var(--android-green);
      width: 48px;
      height: 48px;
      border-radius: 12px;
      font-size: 22px;
      border: 1px solid rgba(61, 220, 132, 0.3);
      text-decoration: none;
      transition: all 0.2s;
    }
    ul.circular-menu li a:hover { background: var(--android-green); color: #000; }
    ul.circular-menu li:nth-child(1) { --angle: 0deg; }
    ul.circular-menu li:nth-child(2) { --angle: 60deg; }
    ul.circular-menu li:nth-child(3) { --angle: 120deg; }
    ul.circular-menu li:nth-child(4) { --angle: 180deg; }
    ul.circular-menu li:nth-child(5) { --angle: 240deg; }
    ul.circular-menu li:nth-child(6) { --angle: 300deg; }
    ul.circular-menu.active li {
      transform: translate(-50%, -50%) rotate(var(--angle)) translate(80px) rotate(calc(-1 * var(--angle)));
    }

    .glow-ring {
      box-shadow: 0 0 0 4px rgba(61, 220, 132, 0.2), 0 0 30px rgba(61, 220, 132, 0.3);
      animation: glowRing 3s ease-in-out infinite alternate;
    }
    @keyframes glowRing {
      0% { box-shadow: 0 0 0 4px rgba(61, 220, 132, 0.2), 0 0 30px rgba(61, 220, 132, 0.3); }
      100% { box-shadow: 0 0 0 8px rgba(61, 220, 132, 0.1), 0 0 50px rgba(61, 220, 132, 0.4); }
    }

    /* Light Mode */
    body.light-mode {
      background: #f8fafc !important;
      color: #1e293b !important;
      background-image: 
        radial-gradient(ellipse at top, rgba(61, 220, 132, 0.05) 0%, transparent 50%),
        radial-gradient(ellipse at bottom right, rgba(66, 133, 244, 0.05) 0%, transparent 50%);
    }
    body.light-mode .card {
      background: linear-gradient(145deg, #ffffff, #f1f5f9) !important;
      border-color: rgba(61, 220, 132, 0.2) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08) !important;
    }
    body.light-mode .card:hover { box-shadow: 0 12px 40px rgba(61, 220, 132, 0.15) !important; }
    body.light-mode header {
      background: rgba(255, 255, 255, 0.9) !important;
      border-color: rgba(61, 220, 132, 0.15) !important;
    }
    body.light-mode .text-neutral-300,
    body.light-mode .text-neutral-400 { color: #64748b !important; }
    body.light-mode .tag {
      background: rgba(61, 220, 132, 0.1) !important;
      color: #059669 !important;
      border-color: rgba(61, 220, 132, 0.3) !important;
    }
    body.light-mode .btn-ghost {
      color: #059669 !important;
      border-color: rgba(61, 220, 132, 0.4) !important;
    }
    body.light-mode .btn-ghost:hover { background: rgba(61, 220, 132, 0.1) !important; }
    body.light-mode .gradient-text {
      background: linear-gradient(135deg, #059669, #0284c7) !important;
      -webkit-background-clip: text !important;
      -webkit-text-fill-color: transparent !important;
    }
    body.light-mode .android-glow { text-shadow: none !important; color: #059669 !important; }
    body.light-mode .circle-icon {
      background: rgba(61, 220, 132, 0.08) !important;
      border-color: rgba(61, 220, 132, 0.2) !important;
    }
    body.light-mode .circle-icon:hover { background: rgba(61, 220, 132, 0.15) !important; }
    body.light-mode .tooltip {
      background: #ffffff !important;
      color: #1e293b !important;
      border-color: rgba(61, 220, 132, 0.2) !important;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1) !important;
    }
    body.light-mode .modal-content { background: #ffffff !important; color: #1e293b !important; }
    body.light-mode ul.circular-menu li a {
      background: #ffffff !important;
      color: #059669 !important;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1) !important;
    }
    body.light-mode ul.circular-menu li a:hover { background: var(--android-green) !important; color: #000 !important; }
    body.light-mode .video-container { border-color: rgba(61, 220, 132, 0.3) !important; }
    body.light-mode input,
    body.light-mode textarea {
      background: #f1f5f9 !important;
      border-color: rgba(61, 220, 132, 0.2) !important;
      color: #1e293b !important;
    }
    body.light-mode input::placeholder,
    body.light-mode textarea::placeholder { color: #94a3b8 !important; }

    .sending-anim { background: linear-gradient(90deg, var(--android-blue), var(--android-green)) !important; }

    @media (max-width: 640px) {
      .circular-toggle { bottom: 16px; right: 16px; width: 50px; height: 50px; }
    }
  </style>
</head>
<body class="min-h-screen">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect, useRef, useCallback } = React;

    // ===================
    // Reusable Components
    // ===================
    const Tag = ({ children }) => <span className="tag">{children}</span>;

    const PrimaryButton = ({ children, onClick, href, className = "", ...props }) => {
      if (href) return <a href={href} className={`btn-primary ${className}`} {...props}>{children}</a>;
      return <button onClick={onClick} className={`btn-primary ${className}`} {...props}>{children}</button>;
    };

    const GhostButton = ({ children, onClick, href, className = "", ...props }) => {
      if (href) return <a href={href} className={`btn-ghost ${className}`} {...props}>{children}</a>;
      return <button onClick={onClick} className={`btn-ghost ${className}`} {...props}>{children}</button>;
    };

    const Card = ({ children, className = "", ...props }) => (
      <div className={`card ${className}`} {...props}>{children}</div>
    );

    const IconLink = ({ href, label, icon, tooltip }) => (
      <div className="icon-wrap">
        <a className="circle-icon" href={href} target="_blank" rel="noopener" aria-label={label}>{icon}</a>
        <span className="tooltip">{tooltip}</span>
      </div>
    );

    // Modal
    const Modal = ({ isOpen, onClose, title, description, children }) => {
      useEffect(() => {
        const handleEsc = (e) => { if (e.key === 'Escape' && isOpen) onClose(); };
        document.addEventListener('keydown', handleEsc);
        document.body.style.overflow = isOpen ? 'hidden' : '';
        return () => { document.removeEventListener('keydown', handleEsc); document.body.style.overflow = ''; };
      }, [isOpen, onClose]);

      return (
        <div className={`modal-overlay ${isOpen ? 'show' : ''}`} onClick={(e) => e.target === e.currentTarget && onClose()}>
          <div className="modal-content">
            <button className="modal-close" onClick={onClose}>√ó</button>
            {title && <h3 className="text-xl font-bold mb-2 font-mono">{title}</h3>}
            {description && <p className="text-neutral-400 mb-6">{description}</p>}
            {children}
          </div>
        </div>
      );
    };

    // Video Modal
    const VideoModal = ({ isOpen, onClose, videoUrl }) => {
      useEffect(() => {
        const handleEsc = (e) => { if (e.key === 'Escape' && isOpen) onClose(); };
        document.addEventListener('keydown', handleEsc);
        document.body.style.overflow = isOpen ? 'hidden' : '';
        return () => { document.removeEventListener('keydown', handleEsc); document.body.style.overflow = ''; };
      }, [isOpen, onClose]);

      return (
        <div className={`video-modal-overlay ${isOpen ? 'show' : ''}`} onClick={(e) => e.target === e.currentTarget && onClose()}>
          <button className="video-modal-close" onClick={onClose}>√ó</button>
          <div className="video-modal-content">
            {isOpen && (
              <iframe
                src={`${videoUrl}?autoplay=1&loop=1&autopause=0`}
                width="100%"
                height="100%"
                allow="autoplay; fullscreen; picture-in-picture"
                allowFullScreen
                title="Project Demo"
              />
            )}
          </div>
        </div>
      );
    };

    // ===================
    // Cinematic Intro
    // ===================
    const CinematicIntro = ({ onComplete }) => {
      const [text, setText] = useState('');
      const [showWelcome, setShowWelcome] = useState(false);
      const [fadeOut, setFadeOut] = useState(false);
      const fullText = 'Moaz.dev';

      useEffect(() => {
        let i = 0;
        const timer = setInterval(() => {
          if (i < fullText.length) {
            setText(fullText.slice(0, i + 1));
            i++;
          } else {
            clearInterval(timer);
            setShowWelcome(true);
            setTimeout(() => { setFadeOut(true); setTimeout(onComplete, 1000); }, 1500);
          }
        }, 120);
        return () => clearInterval(timer);
      }, [onComplete]);

      return (

    // ===================
    // Android Robot Component
    // ===================
    const AndroidRobot = () => {
      const [visible, setVisible] = useState(true);
      const [position, setPosition] = useState({ x: null, y: null });
      const [animation, setAnimation] = useState('');
      const [showBubble, setShowBubble] = useState(false);
      const [currentMessage, setCurrentMessage] = useState('');
      const robotRef = useRef(null);
      const isDragging = useRef(false);
      const dragOffset = useRef({ x: 0, y: 0 });
      const clickCount = useRef(0);
      const audioContext = useRef(null);

      const animations = ['robot-wave', 'robot-jump', 'robot-spin'];
      
      const messages = [
        "Hello! üëã Welcome to Moaz's Portfolio!",
        "I'm an Android robot! ü§ñ",
        "Check out the projects below! ‚¨áÔ∏è",
        "Kotlin is awesome! üíö",
        "Need an Android developer? üì±",
        "Beep boop! üîä",
        "Click me again! üòÑ",
        "I love coding! üíª",
        "Firebase is cool! üî•",
        "Jetpack Compose rocks! üöÄ",
      ];

      // Initialize Audio Context
      const initAudio = () => {
        if (!audioContext.current) {
          audioContext.current = new (window.AudioContext || window.webkitAudioContext)();
        }
        return audioContext.current;
      };

      // Play robot beep sound
      const playSound = (type = 'beep') => {
        try {
          const ctx = initAudio();
          const oscillator = ctx.createOscillator();
          const gainNode = ctx.createGain();
          
          oscillator.connect(gainNode);
          gainNode.connect(ctx.destination);
          
          switch(type) {
            case 'beep':
              oscillator.frequency.setValueAtTime(800, ctx.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(1200, ctx.currentTime + 0.1);
              oscillator.frequency.exponentialRampToValueAtTime(800, ctx.currentTime + 0.2);
              gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.3);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.3);
              break;
            case 'happy':
              oscillator.frequency.setValueAtTime(523, ctx.currentTime);
              oscillator.frequency.setValueAtTime(659, ctx.currentTime + 0.1);
              oscillator.frequency.setValueAtTime(784, ctx.currentTime + 0.2);
              gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.4);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.4);
              break;
            case 'boop':
              oscillator.frequency.setValueAtTime(400, ctx.currentTime);
              oscillator.frequency.exponentialRampToValueAtTime(200, ctx.currentTime + 0.15);
              gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.2);
              break;
            case 'robot':
              // Robot-like sound
              oscillator.type = 'square';
              oscillator.frequency.setValueAtTime(150, ctx.currentTime);
              oscillator.frequency.setValueAtTime(300, ctx.currentTime + 0.05);
              oscillator.frequency.setValueAtTime(150, ctx.currentTime + 0.1);
              oscillator.frequency.setValueAtTime(400, ctx.currentTime + 0.15);
              gainNode.gain.setValueAtTime(0.2, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.25);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.25);
              break;
            default:
              oscillator.frequency.setValueAtTime(600, ctx.currentTime);
              gainNode.gain.setValueAtTime(0.3, ctx.currentTime);
              gainNode.gain.exponentialRampToValueAtTime(0.01, ctx.currentTime + 0.2);
              oscillator.start(ctx.currentTime);
              oscillator.stop(ctx.currentTime + 0.2);
          }
        } catch (error) {
          console.log('Audio not supported');
        }
      };

      const triggerAnimation = useCallback(() => {
        if (animation) return;
        clickCount.current++;
        
        // Get random animation
        const currentAnim = animations[clickCount.current % animations.length];
        setAnimation(currentAnim);
        
        // Get random message
        const randomMessage = messages[Math.floor(Math.random() * messages.length)];
        setCurrentMessage(randomMessage);
        setShowBubble(true);
        
        // Play sound based on animation
        const sounds = ['beep', 'happy', 'boop', 'robot'];
        const randomSound = sounds[Math.floor(Math.random() * sounds.length)];
        playSound(randomSound);
        
        // Hide bubble after 3 seconds
        setTimeout(() => setShowBubble(false), 3000);
        
        // Reset animation after it completes
        setTimeout(() => setAnimation(''), 1000);
      }, [animation]);

      const handlePointerDown = (e) => {
        isDragging.current = true;
        const rect = robotRef.current.getBoundingClientRect();
        dragOffset.current = { x: e.clientX - rect.left, y: e.clientY - rect.top };
        document.addEventListener('pointermove', handlePointerMove);
        document.addEventListener('pointerup', handlePointerUp);
      };

      const handlePointerMove = (e) => {
        if (!isDragging.current) return;
        const x = e.clientX - dragOffset.current.x;
        const y = e.clientY - dragOffset.current.y;
        const maxX = window.innerWidth - 100;
        const maxY = window.innerHeight - 140;
        setPosition({ x: Math.min(Math.max(4, x), maxX), y: Math.min(Math.max(4, y), maxY) });
      };

      const handlePointerUp = () => {
        isDragging.current = false;
        document.removeEventListener('pointermove', handlePointerMove);
        document.removeEventListener('pointerup', handlePointerUp);
      };

      // Show welcome message on first load
      useEffect(() => {
        const timer = setTimeout(() => {
          setCurrentMessage("Hey! Click me!");
          setShowBubble(true);
          setTimeout(() => setShowBubble(false), 3000);
        }, 2000);
        return () => clearTimeout(timer);
      }, []);

      if (!visible) return null;

      const style = position.x !== null ? { left: position.x, top: position.y, right: 'auto', bottom: 'auto' } : {};

      return (
        <div ref={robotRef} className="fixed top-6 right-6 z-[9998]" style={style}>
          <div className="relative">
            {/* Speech Bubble */}
            <div className={`speech-bubble ${showBubble ? 'show' : ''}`}>
              {currentMessage}
            </div>
            
            {/* Close Button */}
            <button onClick={() => setVisible(false)}
              className="absolute -top-2 -right-2 w-6 h-6 bg-red-500/80 hover:bg-red-500 rounded-full flex items-center justify-center text-white text-xs font-bold transition-colors z-10">
              √ó
            </button>
            
            {/* Robot SVG */}
            <div className={`android-robot cursor-grab active:cursor-grabbing ${animation}`}
              onPointerDown={handlePointerDown}
              onClick={() => !isDragging.current && triggerAnimation()}>
              <svg width="80" height="100" viewBox="0 0 80 100" xmlns="http://www.w3.org/2000/svg">
                {/* Antennas */}
                <line x1="28" y1="12" x2="22" y2="2" stroke="#3ddc84" strokeWidth="3" strokeLinecap="round"/>
                <line x1="52" y1="12" x2="58" y2="2" stroke="#3ddc84" strokeWidth="3" strokeLinecap="round"/>
                <circle cx="22" cy="2" r="3" fill="#3ddc84"/>
                <circle cx="58" cy="2" r="3" fill="#3ddc84"/>
                
                {/* Head */}
                <path d="M15 35 Q15 12, 40 12 Q65 12, 65 35 L65 40 L15 40 Z" fill="#3ddc84"/>
                
                {/* Eyes */}
                <circle cx="28" cy="28" r="4" fill="#0a0a0f"/>
                <circle cx="52" cy="28" r="4" fill="#0a0a0f"/>
                <circle cx="29" cy="27" r="1.5" fill="#fff"/>
                <circle cx="53" cy="27" r="1.5" fill="#fff"/>
                
                {/* Body */}
                <rect x="15" y="44" width="50" height="40" rx="6" fill="#3ddc84"/>
                
                {/* Arms */}
                <rect x="2" y="48" width="10" height="28" rx="5" fill="#3ddc84"/>
                <rect x="68" y="48" width="10" height="28" rx="5" fill="#3ddc84"/>
                
                {/* Legs */}
                <rect x="22" y="86" width="12" height="14" rx="6" fill="#3ddc84"/>
                <rect x="46" y="86" width="12" height="14" rx="6" fill="#3ddc84"/>
                
                {/* Body Details */}
                <rect x="25" y="54" width="30" height="4" rx="2" fill="#0a0a0f" opacity="0.3"/>
                <rect x="25" y="62" width="20" height="4" rx="2" fill="#0a0a0f" opacity="0.3"/>
                
                {/* Heart (shows love for coding) */}
                <path d="M40 72 C40 70, 37 68, 35 70 C33 72, 35 75, 40 78 C45 75, 47 72, 45 70 C43 68, 40 70, 40 72" fill="#ff5252" opacity="0.8"/>
              </svg>
            </div>
            
            {/* Shadow */}
            <div className="w-16 h-3 bg-black/30 rounded-full blur-sm mx-auto -mt-1"></div>
          </div>
        </div>
      );
    };
    // ===================
    // Circular Menu
    // ===================
    const CircularMenu = () => {
      const [isOpen, setIsOpen] = useState(false);

      const menuItems = [
        { href: '#about', icon: 'person-outline', title: 'About' },
        { href: '#skills', icon: 'code-slash-outline', title: 'Skills' },
        { href: '#projects', icon: 'folder-outline', title: 'Projects' },
        { href: '#education', icon: 'school-outline', title: 'Education' },
        { href: '#internship', icon: 'briefcase-outline', title: 'Experience' },
        { href: '#contact', icon: 'mail-outline', title: 'Contact' },
      ];

      return (
        <>
          <div className={`circular-toggle ${isOpen ? 'active' : ''}`} onClick={() => setIsOpen(!isOpen)}>
            <ion-icon name="add-outline"></ion-icon>
          </div>
          <ul className={`circular-menu ${isOpen ? 'active' : ''}`}>
            {menuItems.map((item, index) => (
              <li key={index}>
                <a href={item.href} title={item.title} onClick={() => setIsOpen(false)}>
                  <ion-icon name={item.icon}></ion-icon>
                </a>
              </li>
            ))}
          </ul>
        </>
      );
    };

    // ===================
    // Main App
    // ===================
    const App = () => {
      const [showIntro, setShowIntro] = useState(true);
      const [theme, setTheme] = useState(() => {
        const saved = localStorage.getItem('theme');
        if (saved) return saved;
        return window.matchMedia('(prefers-color-scheme: light)').matches ? 'light' : 'dark';
      });

      useEffect(() => {
        document.body.classList.toggle('light-mode', theme === 'light');
        localStorage.setItem('theme', theme);
      }, [theme]);

      useEffect(() => {
        const observer = new IntersectionObserver(
          (entries) => { entries.forEach(entry => { if (entry.isIntersecting) entry.target.classList.add('active'); }); },
          { threshold: 0.1, rootMargin: '0px 0px -50px 0px' }
        );
        setTimeout(() => { document.querySelectorAll('.reveal').forEach(el => observer.observe(el)); }, 100);
        return () => observer.disconnect();
      }, [showIntro]);

      const toggleTheme = () => setTheme(prev => prev === 'dark' ? 'light' : 'dark');

      return (
        <>
          {showIntro && <CinematicIntro onComplete={() => setShowIntro(false)} />}
          <Navbar theme={theme} toggleTheme={toggleTheme} />
          <main>
            <Hero />
            <About />
            <Skills />
            <Projects />
            <Internship />
            <Education />
            <Contact />
          </main>
          <Footer />
          <AndroidRobot />
          <CircularMenu />
        </>
      );
    };

    // Render
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
